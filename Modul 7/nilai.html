<html>
<head>
<title>nilai</title>
</head>
<body>
<script language='Javascript'>
nilai=prompt("Masukkan nilai");
if (nilai <0)
{
alert('nilai tidak boleh minus');
}
else if(nilai <= 20)
{
alert('nilai anda E');
}
else if (nilai <=40)
{
alert('nilai anda D');
}
else if(nilai <=60)
{
alert('nilai anda C');
}
else if (nilai <=80)
{
alert("nilai anda B");
}
else if (nilai <=100)
{
alert("nilai anda A");
}
else if (nilai >100)
{
alert("nilai maksimal adalah 100")
}
</script>
</body>
</html>
